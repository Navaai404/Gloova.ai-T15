    <!-- REGISTRO DO SERVICE WORKER (PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registrado!'))
            .catch(err => console.log('SW falhou:', err));
        });
      }
